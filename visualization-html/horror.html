<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Website</title>
		<link rel="stylesheet" type="text/css" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Noto+Sans+Georgian:wght@100;200;300;400&display=swap"
      rel="stylesheet"
    />
    <style>
      .vega-embed {
        width: 100%;
        margin-top: 20px;
        display: flex;
      }
      .hidden {
        display: none !important;
      }

      #vis.vega-embed details,
      #vis.vega-embed details summary {
        position: relative;
      }
      h1 {
        color: white;
      }
      body {
        font-family: "Lato", sans-serif;
        background-color: #1e1f23;
        margin: 50px 0 0 100px;
      }
    </style>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/vega@5"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/vega-lite@5.14.1"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/vega-embed@6"
    ></script>
  </head>

  <body>
    <!-- First Chart -->
    <div id="vis1" class="vega-embed">
      <script type="text/javascript">
        var spec1 =
          "https://raw.githubusercontent.com/thitirat-mnc/Netflix-top10-dataset/main/visualization/genre/horror.json";
        vegaEmbed("#vis1", spec1, { actions: false });
      </script>
    </div>
  </body>
</html>
